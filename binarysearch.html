    <h1>Binary search javascript</h1>
    <h1>Binary search javascript</h1>
    



    <script>

        const binary = (arr, value)=>{
            let start =0;
            let end = arr.length-1;
            let middle =Math.round(start + end /2 )
          
            while(start<= end){
                
                if(value>arr[middle]){
                  return  start = middle+1;

                }else if (value<arr[middle]){
                   return end =middle-1
                }
                return -1 ; 
            }
            


        }

        console.log(
            binary([1,2, 3, 4, 34, 43, 66], 43)

        )
    </script>
