    <h1>Palindrom Number</h1>
    <p>An integer is a palindrome whenit reads the same forward and backward</p>
    <p>example 121</p>
    <script>

//An integer is a palindrome whenit reads the same forward and backward 
// example  121 ;



const isPalindrome =(x)=>{
    // palindrom number 
    // const result = Number(x.toString().split("").reverse().join(""))
    // palindrom string 
    const result = x===x.toString().split("").reverse().join("")
    console.log(result);
}


isPalindrome(121)
