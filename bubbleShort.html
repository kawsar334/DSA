    <h1 >buble short example . </h1>



    <script>


const bubble = (x)=>{
    for(let i = 0; i<x.length ; i++){
        
        for(let j=0; j<x.length-1; j++){
            if(x[j]>x[j+1]){
                // [x[j],x[j+1]] =[x[j+1],x[j]]
                let temp = x[j]
                x[j] =x[j+1];
                x[j+1] =temp
            }
        }
   return x
    }
}

// bubble([2,1,3,4,6,5,7,8,])
   const bubbleSort = array => {
        const arr = Array.from(array); // avoid side effects
        for (let i = 1; i < arr.length; i++) {
            for (let j = 0; j < arr.length - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                }
            }
        }
        return arr;
    };
    console.log(bubble([2, 1, 3, 4, 6, 5, 7, 8,]))
    

    </script>
