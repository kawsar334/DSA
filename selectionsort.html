<body>

    <h1>Selection sort </h1>
    <p>[1,3,3,4,5,3]</p>
    <h1>Selection sort </h1>
    <script>
        const selection = (arr) => {
           for(let i= 0; i<arr.length; i++){
            let lowest = i;
            for(let j =i+1; j<arr.length ; j++){
                if(arr[lowest]>arr[j]){
                    lowest= j;
                }
            }
            let temp =arr[i]
            arr[i] =arr[lowest]
            arr[lowest] =temp;
           }
           return arr;
}
       
console.log(
     selection([2, 8, 4, 5, 3, 70, 6, 7])
)
    </script>
