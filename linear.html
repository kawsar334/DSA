<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear search</title>
</head>
<style>
     p,h1{
        background-color: gray;
        margin: 20px auto;
        text-align: center;
        padding: 100px 0px ;
        font-size: 30px;
        color: white;
    }
</style>
<body>
    <h1>Linear search</h1>
    <h1 id="h">Linear search</h1>
    <p>Linear search [1,2,3,4,5] search specefic Number from this array </p>
    <script>
        function linearSearch(arr, val) {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] === val) {
                        document.getElementById("h").innerHTML=i
                        return i;
                    }
                }
                 document.getElementById("h").innerHTML = -1
                return -1;
            }
            var myArray = [4, 3, 5, 8, 6];
            console.log(linearSearch(myArray, 8));
    </script>
    
</body>
</html>
