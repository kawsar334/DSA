<script>

    const uniqKey = (arr)=>{
        let newArr = [];
        for(let i =0; i<arr.length; i++){
            let element = arr[i];
            if(!newArr.includes(element)){
                newArr.push(element)
            }
        }
        return newArr
    }
    console.log(uniqKey(["kawsar","kf", "kawsar","firoz","firoz", ""]));
</script>
